<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Link to your generated CSS file -->
		<link href="/assets/css/main.css" rel="stylesheet" />
		<title>Website Just For Nigel</title>
	</head>
	<body>
		<section class="container--full banner__background">
			<div class="banner">
				<div class="banner__content">
					<h1>
						<span>Nigel,</span> <span>thanks for</span> <span>stopping by.</span>
					</h1>
					<h2>
						<span>Watch the video below</span>
						<span>to find out more.</span>
					</h2>
				</div.
			</div>
		</section>
		<section class="video-section">
			<div class="video__container flex justify-center items-center">
				<video
					id="introVideo"
					poster="/assets/images/NigelAI-thumb.webp"
					src="/assets/videos/NigelAI.mp4"
					controls
				></video>
			</div>
		</section>
		<div id="videoSection2">

			<section
				class="cta__container flex flex-col justify-center items-center"
			>
				<div class="btn__container">
					<a class="btn btn--secondary" href="tel:+447368605848"
						>Call Pieter</a
					>
					<a class="btn btn--primary" href="mailto:pieter@hey.com"
						>Email Pieter</a
					>
				</div>
			</section>
			<section class="video-section--2">
				<div class="inner">
	
					<div class="text-container">
						<h2>YourDocsAI</h2>
						<p>AI support for small businesses</p>
						<div class="btn__container">
						<a class="btn btn--secondary" href="tel:+447368605848"
							>Call Pieter</a
						>
						<a class="btn btn--primary" href="mailto:pieter@hey.com"
							>Email Pieter</a
						>
					</div>
					</div>
					<div class="video__container flex justify-center items-center">
						<video
							poster="/assets/images/YDAI-thumb.webp"
							src="/assets/videos/YDAI.mp4"
							controls
						></video>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>

<script type="text/javascript">
	// JavaScript to handle the visibility of the second video section
	document.addEventListener("DOMContentLoaded", function () {
		const videoSection2 = document.querySelector("#videoSection2");
		if (videoSection2) {
			videoSection2.classList.add("hide");
		}
		const introVideo = document.getElementById("introVideo");
		const targetTimeStamp = 70; // 70 seconds
		let timeStampReached = false;
		introVideo.addEventListener('timeupdate', function () {
			if (introVideo.currentTime >= targetTimeStamp && !timeStampReached) {
				timeStampReached = true;
					if (videoSection2) {
						videoSection2.classList.remove("hide");
						setTimeout(() => {
							videoSection2.classList.add("reveal");
						}, 1000);
					}
			}
		});
	});
</script>
